language: python

# test against multiple versions
python:
  - "3.4"
  - "3.5"
  - "nightly" # currently points to 3.6-dev

# command to install dependencies
install: "pip install -r requirements.txt"

# command to run tests
script: py.test

# deploy on pypi
deploy:
  provider: pypi
  user: $PYPI_USER
  password: $PYPI_PASS
  on:
    tags: true
